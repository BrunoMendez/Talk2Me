<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UFT-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title> talk2me - users</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Register User</h2>
              <fieldset class="register">
                <input type="text" id="register_email" class="fields" placeholder="email">
                <input type="text" id="register_password" class="fields" placeholder="password">
                </br>
                </br>
                <div class="btn-group btn-group-toggle" id="btn-type-register" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="btn-listener-register" autocomplete="off" value="0"checked> Listener
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="btn-admin-register" autocomplete="off" value="1"> Admin
                  </label>
                </div>
                <input type="button" class="btn btn-primary" value="Register" id="btn-register">
              </fieldset>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Delete User</h2>
              <fieldset class="delete">
                <input type="text" id="delete_email" class="fields" placeholder="email">
                </br>
                </br>
                <div class="btn-group btn-group-toggle" id="btn-type-delete" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="btn-listener-delete" autocomplete="off" value="0"checked> Listener
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="btn-admin-delete" autocomplete="off" value="1"> Admin
                  </label>
                </div>
                <input type="button" class="btn btn-primary" value="Delete" id="btn-delete">
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
